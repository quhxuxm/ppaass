refresh_rate: 30 seconds
appenders:
  stdout-appender:
    kind: console
  file-appender:
    kind: file
    path: "log/ppaass-proxy.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: info
  appenders:
    - file-appender
loggers:
  main:
    level: info
    appenders:
      - file-appender
    additive: false